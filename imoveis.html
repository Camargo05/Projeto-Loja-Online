<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiliária - Imóveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-imoveis">
            <img src="/img/logo-juliana-gimenes.png" alt="">
        </div>
        <div class="introducao-imoveis">
            <h1>Imóveis Disponíveis</h1>
        </div>
        
    </header>

    <div class="container">
        <!-- Exemplo de um imóvel -->
        <div class="property-card">
            <div class="property-image" style="background-image: url('/img/casa-site-01.webp');"></div>
            <div class="property-details">
                <h2>Apartamento Luxuoso no Centro</h2>
                <p>3 quartos | 2 banheiros | 1 vaga de garagem</p>
                <p class="price">R$ 500.000</p>
                <div class="actions">
                    <button class="btn-details"><a href="detalhes-casa-1.html">Ver Detalhes</a></button>
                    <button class="btn-contact">Entrar em Contato</button>
                </div>
            </div>
        </div>

        <!-- Outro imóvel -->
        <div class="property-card">
            <div class="property-image" style="background-image: url('/img/casa-site-02.webp');"></div>
            <div class="property-details">
                <h2>Casa com Piscina e Jardim</h2>
                <p>4 quartos | 3 banheiros | 2 vagas de garagem</p>
                <p class="price">R$ 750.000</p>
                <div class="actions">
                    <button class="btn-details"><a href="detalhes-casa-2.html">Ver Detalhes</a></button>
                    <button class="btn-contact">Entrar em Contato</button>
                </div>
            </div>
        </div>

        <!-- Outro imóvel -->
        <div class="property-card">
            <div class="property-image" style="background-image: url('/img/casa-site-03.webp');"></div>
            <div class="property-details">
                <h2>Studio Moderno Próximo à Praia</h2>
                <p>1 quarto | 1 banheiro | Sem garagem</p>
                <p class="price">R$ 300.000</p>
                <div class="actions">
                    <button class="btn-details"><a href="detalhes-casa-3.html">Ver Detalhes</a></button>
                    <button class="btn-contact">Entrar em Contato</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
